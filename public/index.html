<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rahoofie Chatbot</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="chat-container">
            <div id="chat-header">
                <img src="rahoof.jpg" alt="Chatbot Avatar" id="chat-avatar">
                <span> Rahoofie </span>
            </div>
            <div id="chat-body">
                <!--Display messages here-->
            </div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Enter message here..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
        <button id="clear=chat" type="button"> New Chat</button>
        <script src="scripts.js"></script>
    </body>
</html>
